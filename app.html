<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Linkks</title>
        <meta name="description" content="A curated link sharing site for my friends by Joseph C">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- main div block for whole app -->
        <div class="linkx-block">

            <div class="intro">
                <h1>Linkks <span>V1.0</span></h1>
                <h2>A minimal link sharing site.</h2>
                <!-- div including link input and button -->
                    <div class="addLinkSection">
                        <form>
                            <input type="text" id="titleBox" placeholder="Title here">
                            <input type="url" id="textbox" placeholder="https://example.com" pattern="https://.*" required>
                            <button type="submit" id="linkBtn">Add</button>
                        </form>
                    </div>
                <div id="logoutBtn"><a href="index.html">Logout</a></div>
                <button id="shareBtn">Share</button>  
                
            </div>
    
            <!-- div where added links go -->
            <div id="link-section" class="link-section"></div>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="./app.js" async defer></script>
        <script type="module" src="./login.js" async defer></script>
    </body>
</html>
