<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Linkks</title>
        <meta name="description" content="A curated link sharing site for my friends by Joseph C">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- main div block for whole app -->
        <div class="linkx-block">

            <div class="intro">
                <h1>Linkks <span>V1.0</span></h1>
                <h2>A minimal, beautiful link sharing service.</h2>
                <!-- div including link input and button -->
                    <div class="addLinkSection">
                        <form>
                            <input type="text" id="titleBox" placeholder="List name">
                            <input type="url" id="textbox" placeholder="https://example.com" pattern="https://.*" required>
                            <button type="submit" id="linkBtn">Add</button>
                        </form>
                    </div>
                <div id="pageBtn"><a href="about.html">What's Linkks?</a></div>
            </div>

            <!-- div where added links go -->
            <div id="link-section" class="link-section"></div>

            <div class="shareBox">
                <form class = "shareform">
                    <input type="email" id="textbox" placeholder="Your email" required>
                    <input type="email" id="textbox" placeholder="Your friend's email" required>
                    <button id="shareBtn">Share</button> 
                </form>
            </div>
    
            

        </div>
        <div class="donation">
            <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="calmcomputer" data-description="Support me on Buy me a coffee!" data-message="Thank you for visiting, if you can make a donation to support the maintenance of this site I would appreciate it!Â " data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="./app.js" async defer></script>
        <script type="module" src="./share.js" async defer></script>

    </body>
</html>
